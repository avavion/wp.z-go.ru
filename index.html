<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5c55b6f969.js" crossorigin="anonymous"></script>
	<title>Паутина - Главная страница</title>
</head>

<body>

	<header class="header" id="header">
		<nav class="header-nav" id="header-nav">
			<div class="Container">
				<div class="header-nav__wrap">
					<div class="header-nav__logo">
						<img src="assets/img/main_logo.svg" alt="Логотип клуба" class="header-nav__logo-img">
					</div>
					<ul class="header-nav__list">
						<li class="header-nav__item"><a href="#" class="header-nav__link">Профиль</a></li>
						<li class="header-nav__item"><a href="#" class="header-nav__link">Заявка</a></li>
						<li class="header-nav__item"><a href="#" class="header-nav__link">Команда</a></li>
						<li class="header-nav__item"><a href="#" class="header-nav__link">Поддержка</a></li>
						<li class="header-nav__item"><a href="#" class="header-nav__link">Авторизация</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="header-main">
			<div class="header-main__bgimg">
				<div class="header-main__overlay">
					<div class="Container">
						<div class="header-main__wrap">
							<h1 class="header-main__title">
								Добро пожаловать в клуб!
							</h1>
							<a href="#" class="btn btn--primary btn__header">Оставить заявку</a>
						</div>
					</div>
					<a href="#About"><i class="far fa-arrow-alt-circle-down arrow--down js-arrowDown"
							id="header__arrow--down"></i></a>
				</div>
			</div>
		</div>
	</header>

	<section class="About" id="About">
		<div class="Container">

			<div class="Section_Title About_Title">
				<h2 class="Section_Title__Title About_Title__Title">
					О нас
				</h2>
				<p class="Section_Title__Text About_Title__Text">
					Занимаемся разработкой веб-сайтов, дизайном и проектированием
				</p>
			</div>
			<div class="About_Main">

			</div>
		</div>
	</section>

	<footer class="footer" id="footer">

	</footer>

	<script src="scripts/main.js"></script>
</body>

</html>
